<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuri monteiro">
    <meta name="description" content="Formulários webdeveloper">
    <title>Formulários prática</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
    <p> Nome <input type="text"></p>
    <p> Introduza a sua password <input type="password" name="password" id="password"></p>
    <p> Data de Nascimento <input type="date" name="data" id=""></p>
    <p>Telefone <input type="tel" name="" id="" placeholder="123-456-789" pattern="[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9]"></p>
    <p>E-mail <input type="email" name="email" id="email"></p>
    <p>Gênero <br><input type="radio" name="gender" id="male"> Masculino</p>
    <p> <input type="radio" name="gender" id="female"> Feminino</p>
    <select name="select" id="">
        <option value="Nacionalidade"> Portuguesa</option>
        <option value="Nacionalidade"> Outra</option>
    </select>
    Escolheu este curso por motivos profissionais? <br>
    <input type="checkbox" name="" id=""> Sim <br>
    <input type="checkbox" name="" id=""> Não
    Descreva suas motivações para frequentar este curso.
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    Numa escala de 1 a 5 como avalia este curso?<br>
    <input type="range" name="avaliacao" id="" min="0" max="5"> <br>
    <input type="submit" value="Enviar formulário">
    <input type="reset" value="Apagar formulário">
    

    
</body>
</html>
