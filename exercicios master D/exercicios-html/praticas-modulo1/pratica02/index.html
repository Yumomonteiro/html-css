<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yuri monteiro">
    <meta name="description" content="tabela preços quartos de hotel">
    <title>Tabela prática</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;   
        }
        td{
            border: 1px solid;
        }
        

        
    </style>
</head>
<body>
    
    <h2 style="text-align: center;">Preços dos quartos do hotel</h2>
    <hr>
    <div style="text-align: center;"><table border="1" cellspacing="10px" cellspadding="5px">
        
        <th colspan="3" style="background-color: #819FF7;">Preços por tipo de quarto</th>
        <tr>
            <td style="background-color: #81F7D8;">Nome do quarto</td>
            <td style="background-color: #81F7D8;">Capacidade</td>
            <td style="background-color: #81F7D8;">Preço</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Lisboa</td>
            <td>1 pax</td>
            <td>30,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Porto</td>
            <td>2 pax</td>
            <td>40,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Coimbra</td>
            <td>3 pax</td>
            <td rowspan="2" style="background: #f5bca9;">50,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Faro</td>
            <td>4 pax</td>

        </tr>
    </table></div>
    
</body>
</html>
