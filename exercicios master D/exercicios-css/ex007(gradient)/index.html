<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro site com gradiente</title>
</head>
<style>
    * {
        text-align: center;
        margin: auto;
    }
    h1 {
        background-image: linear-gradient(to right, black, white);
        color: aliceblue;
    }

    h1:hover {
        color: rgb(3, 3, 3);
    }  

    h2 {
        background-image: linear-gradient(to bottom, green,rgba(0, 128, 0, 0.062));
    }
    h2:hover {
        color: white;
    }
</style>
<body>
    <h1>Gradiente linear</h1>
    <h2> Gradiente 1</h2>
    <h2> gradiente 2</h2>
    <h2> gradiente 3</h2>
    <h2> gradiente 4</h2>
    
</body>
</html>
